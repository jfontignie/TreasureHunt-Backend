<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="newspaper">
            <h2><span jhiTranslate="talkingNewsBackendApp.newspaper.detail.title">Newspaper</span> {{newspaper.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="talkingNewsBackendApp.newspaper.name">Name</span></dt>
                <dd>
                    <span>{{newspaper.name}}</span>
                </dd>
                <dt><span jhiTranslate="talkingNewsBackendApp.newspaper.pattern">Pattern</span></dt>
                <dd>
                    <span>{{newspaper.pattern}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/newspaper', newspaper.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
