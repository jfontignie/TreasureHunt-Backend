<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-newspaper-heading" jhiTranslate="talkingNewsBackendApp.newspaper.home.createOrEditLabel">Create or edit a Newspaper</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!newspaper.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="newspaper.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talkingNewsBackendApp.newspaper.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="newspaper.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talkingNewsBackendApp.newspaper.pattern" for="field_pattern">Pattern</label>
                    <input type="text" class="form-control" name="pattern" id="field_pattern"
                        [(ngModel)]="newspaper.pattern" required/>
                    <div [hidden]="!(editForm.controls.pattern?.dirty && editForm.controls.pattern?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.pattern?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
