<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-feed-heading" jhiTranslate="talkingNewsBackendApp.feed.home.createOrEditLabel">Create or edit a Feed</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!feed.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="feed.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talkingNewsBackendApp.feed.category" for="field_category">Category</label>
                    <input type="text" class="form-control" name="category" id="field_category"
                        [(ngModel)]="feed.category" required/>
                    <div [hidden]="!(editForm.controls.category?.dirty && editForm.controls.category?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.category?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talkingNewsBackendApp.feed.feedUrl" for="field_feedUrl">Feed Url</label>
                    <input type="text" class="form-control" name="feedUrl" id="field_feedUrl"
                        [(ngModel)]="feed.feedUrl" required/>
                    <div [hidden]="!(editForm.controls.feedUrl?.dirty && editForm.controls.feedUrl?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.feedUrl?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talkingNewsBackendApp.feed.newsPaper" for="field_newsPaper">News Paper</label>
                    <select class="form-control" id="field_newsPaper" name="newsPaper" [(ngModel)]="feed.newsPaper"  required>
                        <option *ngIf="!editForm.value.newsPaper" [ngValue]="null" selected></option>
                        <option [ngValue]="newsPaperOption.id === feed.newsPaper?.id ? feed.newsPaper : newsPaperOption" *ngFor="let newsPaperOption of newspapers; trackBy: trackNewsPaperById">{{newsPaperOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.newsPaper?.dirty && editForm.controls.newsPaper?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.newsPaper?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
