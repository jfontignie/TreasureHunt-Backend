<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="newsPaper">
            <h2><span jhiTranslate="talkingNewsBackendApp.newsPaper.detail.title">News Paper</span> {{newsPaper.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="talkingNewsBackendApp.newsPaper.name">Name</span></dt>
                <dd>
                    <span>{{newsPaper.name}}</span>
                </dd>
                <dt><span jhiTranslate="talkingNewsBackendApp.newsPaper.pattern">Pattern</span></dt>
                <dd>
                    <span>{{newsPaper.pattern}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/news-paper', newsPaper.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
